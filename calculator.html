<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        <div id="calculator">
  <div id="view"></div>
  <div id="buttons"><!-- may or may not need to use -->
    <div class="row-1 rows top">
   <button class="numbers button" value="7">7</button>
   <button class="numbers button" value="8">8</button>
   <button class="numbers button" value="9">9</button>
   <button class="operators button" data="divide">/</button>
     </div>
  <div class="row-2 rows middle">
   <button class="numbers button" value="4">4</button>
   <button class="numbers button" value="5">5</button>
   <button class="numbers button" value="6">6</button>
   <button class="operators button"  data="multiply">*</button>
    </div>
  <div class="row-3 rows middle">
   <button class="numbers button" value="1">1</button>
    <button class="numbers button" value="2">2</button>
    <button class="numbers button" value="3">3</button>
   <button class="operators button" data="subtract">-</button
     </div>
  <div class="row-4 rows bottom">
   <button class="numbers button" value="0">0</button>
   <button id="clear" class="clear button">C</button>
   <button id="equals" class="operators button" data-result="">=</button>
    <button class="operators button" data="plus">+</button>
     </div>
    </div>
  </div>
      
      <script src="app.js"></script>
    </body>
</html>
